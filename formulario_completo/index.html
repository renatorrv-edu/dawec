<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Completo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="index.js" defer></script>
  <style>
    body {background-color: #7393B3;}
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow mt-5">
            <div class="card-body">
              <h2 class="text-center mb-2">Formulario</h2>
              <form>
                <fieldset class="border p-3">
                  <legend class="w-auto">Información Personal</legend>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="name">* Nombre</label>
                      <input type="text" class="form-control" id="name"">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="first_lastname">* Primer apellido</label>
                      <input type="text" class="form-control" id="first_lastname">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="second_lastname">* Segundo apellido</label>
                      <input type="text" class="form-control" id="second_lastname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" placeholder="Calle o Plaza, Número y Piso">
                  </div>
                  <div class="form-group">
                    <label for="phone">* Teléfono</label>
                    <input type="text" class="form-control" id="phone" placeholder="123 33 33 33">
                  </div>
                  <div class="form-group">
                    <label for="email">* Email</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
                  </div>
                  <div class="form-group">
                    <label for="password">* Contraseña</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <p class="mb-1">Sexo</p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="flexRadioDefault1" value="hombre">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Varón
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="flexRadioDefault2" value="mujer">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Mujer
                    </label>
                  </div>
                </fieldset>
                  <small class="text-muted">Los campos marcados con * son obligatorios</small>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
