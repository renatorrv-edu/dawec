  <title>Ejercicio 15 - Informaci�n sobre eventos</title>
  <style type="text/css">
    body {font-family: arial, helvetica;}
    #info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
    #info h1 {margin: 0;}
  </style>
  <script defer>
    function muestraInformacion(mensaje) {
      document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
      for(var i=1; i<mensaje.length; i++) {
        document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
      }
    }

    document.addEventListener('mousemove', function(e) {
      let navX = e.clientX;
      let navY = e.clientY;
      let pageX = e.pageX;
      let pageY = e.pageY;

      muestraInformacion([
        "Ratón",
        "Navegador: [" + navX + ", " + navY + "]",
        "Página: [" + pageX + ", " + pageY + "]"
      ])

      document.getElementById('info').style.backgroundColor = '#FFFFCC';
    })

    document.addEventListener('keypress', function(e) {
      let caracter = e.key;
      let codigo = e.keyCode;

      muestraInformacion([
        "Teclado",
        "Carácter: [" + caracter + "]",
        "Código: [" + codigo + "]",
      ])

      document.getElementById('info').style.backgroundColor = '#CCE6FF';
    })
  </script>
</head>
