<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="index.js" defer></script>
    </head>
    <body style="background-color:#A4C3D2;">
        <header>
        </header>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow mt-5">
                        <p class="h2 mt-4 text-center">Iniciar sesión</p>
                        <div class="card-body">
                            <form action="#" method="POST" id="form">
                                <div class="form-group">
                                    <label for="name">Nombre:</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Nombre">
                                    <small class="form-text mb-2" id="nameError"></small>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                                    <small class="form-text mb-2" id="emailError"></small>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="mb-0">Contraseña:</label>
                                    <small class="form-text text-muted mb-2">Asegúrate de que cuente con una longitud de 8 caracteres e incluya al menos 1 dígito</small>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                                    <small class="form-text mb-2" id="passwordError"></small>
                                </div>
                                <div class="form-group">
                                    <label for="repeated_password">Repite tu contraseña:</label>
                                    <input type="password" name="repeated_password" id="repeated_password" placeholder="Repite tu contraseña" class="form-control">
                                    <small class="form-text mb-2" id="repeated_passwordError"></small>
                                </div>
                                <div class="form-group">
                                    <label for="captcha" class="mb-0">Captcha:</label>
                                    <small class="form-text text-muted mb-2">Por favor, resuelve la siguiente operación: <span id="captchaOperacion"></span></small>
                                    <input type="number" name="captcha" id="captcha" class="form-control" placeholder="Resuelve la operación">
                                    <small class="form-text mb-2" id="captchaError"></small>
                                </div>
                                <div class="form-group d-flex align-items-center mt-4">
                                    <button type="submit" class="btn btn-primary" id="enviarBtn">Crear cuenta</button>
                                    <div class="form-check ml-auto">
                                        <input type="checkbox" class="form-check-input" id="aceptarTerminos" required>
                                        <label class="form-check-label" for="aceptarTerminos">Acepto las condiciones</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
