<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Ejercicios JavaScript 3</title>
  <script>
    window.addEventListener('load', () => {
      let div4_cuadrado = document.getElementById('cuadro');
      
      div4_cuadrado.addEventListener('mouseover', () => {
        div4_cuadrado.style.background = '#FF0000';
        div4_cuadrado.style.color = '#FFFFFF';
      })

      div4_cuadrado.addEventListener('mouseleave', () => {
        div4_cuadrado.style.background = '#FFFFFF';
        div4_cuadrado.style.color = '#000000';
      })
    });
  </script>
</head>
<body>
  <h1>Ejercicio 1</h1>
  <div onclick="alert('Pulsaste sobre el botón')">
    <button>Pulsa aquí</button>
  </div>
  <h1>Ejercicio 2</h1>
  <div id="divHover">
    <p>Pasa por aquí</p>
  </div>
  <br>
  <div id="efecto">
    <p>Efectos del movimiento</p>
  </div>
  <h1>Ejercicio 3</h1>
  <div>
    <form>
      <input id="precio" type="number" placeholder="Precio">
      <input id="cantidad" type="number" placeholder="Cantidad">
      <input type="button" id="enviar" value="Calcular">
      <input id="total" placeholder="Total" readonly>
      </form>
  </div>
  <h1>Ejercicio 4</h1>
  <div style="display: block; width: 100px; height: 100px;" id="cuadro">
    <b>Cuadro que cambia al entrar el ratón</b>
  </div>
  <h1>Ejercicio 5</h1>
  <div id="boton1" class="boton">Pulsar aquí</div>
  <div id="boton2" class="boton">Pulsar aquí</div>
  <h1>Ejercicio 6</h1>
  <div>
    <label>Coordenada X</label>
    <input id="cX"> </div>
    <label>Coordenada Y</label>
    <input id="cY"> </div>
  </div>
  <h1>Ejercicio 7</h1>
    <div class="divEj7" id="c1" style="background: red"></div>
    <div class="divEj7" id="c2" style="background: white"></div>
    <div class="divEj7" id="c3" style="background: blue"></div>
  <h1>Ejercicio 8</h1>

  <script>
    //Vi en StackOverflow que podía acotarse todo en una sola línea y quise probarlo.
    document.getElementById('boton1').addEventListener('click', pulsar);
    document.getElementById('boton2').addEventListener('click', pulsar);

    function pulsar (event) {
      let idBoton = event.target.id;

      alert('Has pulsado en ' + idBoton + '.');
      console.log('Has pulsado en ' + idBoton + '.');
    }
  </script>
</body>
</html>
