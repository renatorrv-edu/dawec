<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej7</title>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" value="Operar" id="calculo" onclick="operar();"/>
  </p>
  <p id="resultado"></p>
  
</body>

<script>
  let resultado = document.getElementById('resultado');

  function operar() {
    resultado.innerHTML = '';
    let sumar = document.getElementById('suma').checked;
    let restar = document.getElementById('resta').checked;
    let mensaje = '';

    num1 = parseFloat(document.getElementById('valor1').value);
    num2 = parseFloat(document.getElementById('valor2').value);

    if (sumar) {
      mensaje += "Resultado de la suma = " + (num1 + num2) + "\n";
    }

    if (restar) {
      mensaje += "Resultado de la resta = " + (num1 - num2);
    }

    if (!sumar && !restar) {
      mensaje += "Por favor, marca una de las opciones de operaci√≥n.";
    }

    resultado.innerText = mensaje;
  }
</script>

</html>
