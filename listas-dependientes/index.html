<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas desplegables dependientes</title>
  <script src="index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-flex d-flex justify-content-center mt-5">
    <div class="row">
      <div class="col-md-12">
        <p class="h2 mb-2 text-center">Selecciona tu municipio</p>
        <p class="h2 mb-5 text-center">Andalucía</p>
        <div class="d-flex justify-content-between">
          <div>
            <p class="h4 mb-3">Provincia</p>
            <select class="form-select" aria-label="Selecciona tu provincia" id="provincia" required>
              <option value="" selected class="text-muted" id="provincia-default">Selecciona tu provincia</option>
              <option value="almeria">Almería</option>
              <option value="cadiz">Cádiz</option>
              <option value="cordoba">Córdoba</option>
              <option value="granada">Granada</option>
              <option value="huelva">Huelva</option>
              <option value="jaen">Jaén</option>
              <option value="malaga">Málaga</option>
              <option value="sevilla">Sevilla</option>
            </select>
          </div>
          <!--He ocultado este segundo campo. Se mantendrá oculto hasta que se selecciona una provincia en la lista desplegable anterior.-->
          <div class="mb-4 d-none ms-3" id="campo-municipio">
            <p class="h4 mb-3">Selecciona tu municipio</p>
            <select class="form-select" aria-label="Selecciona tu municipio" id="municipio">
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-2 w-100 d-none" id="btn-control">Comprobar formulario</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
